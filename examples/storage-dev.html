<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="epub.js,epub-js,storage,themes,example,mobile">
    <meta name="description" content="example of themes">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="../assets/css/viewport.css">
    <script src="../dist/localforage.min.js"></script>
    <script src="../dist/epub.js"></script>
    <script>
        window.onload = (e) => {
            const loader = document.getElementById("loader")
            const book = ePub("../assets/alice/", {
                replacements: "blobUrl",
                store: "epub-js"
            })
            const rendition = book.renderTo(document.body, {
                flow: "scrolled",
                height: "100vh",
                manager: "continuous"
            })
            book.opened.then(() => {

                loader.style.display = "none"
            })
            rendition.themes.register("dark", "themes.css")
            rendition.display().then((section) => {

                rendition.themes.select("dark")
            })
            rendition.on("attached", () => {

                console.log(rendition)
            })
            rendition.on("rendered", (view) => {

                console.log(view)
            })
            rendition.on("relocated", (location) => {

                console.log(location)
            })
        }
    </script>
    <title>epub-js-examples : storage-dev (mobile)</title>
</head>

<body id="viewport" class="scrolled ltr" dir="ltr">
    <div id="loader"></div>
</body>

</html>
