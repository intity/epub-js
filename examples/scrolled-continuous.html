<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="epub.js,epub-js,scrolled-continuous,example,mobile">
    <meta name="description" content="continuous scrolling of documents example for mobile devices">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="../assets/css/viewport.css">
    <script src="../dist/epub.js"></script>
    <script>
        window.onload = (e) => {
            const loader = document.getElementById("loader")
            const book = ePub("../assets/alice/")
            const rendition = book.renderTo(document.body, {
                manager: "continuous",
                flow: "scrolled"
            })
            book.opened.then(() => {

                loader.style.display = "none"
            })
            rendition.display()
            rendition.on("attached", () => {

                console.log(rendition)
            })
            rendition.on("rendered", (view) => {

                console.log(view)
            })
            rendition.on("relocated", (location) => {

                console.log(location)
            })
        }
    </script>
    <title>epub-js-examples : Continuous scrolling of documents (mobile)</title>
</head>

<body id="viewport" class="scrolled ltr" dir="ltr">
    <div id="loader"></div>
</body>

</html>
