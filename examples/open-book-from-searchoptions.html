<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB.JS: Open book from search options - Example</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="examples.css">
    <script src="../dist/jszip.min.js"></script>
    <script src="../dist/epub.js"></script>
</head>

<body>
    <div id="content" class="ltr" dir="ltr">
        <div id="viewer" class="paginated">
            <div id="divider"></div>
        </div>
        <a id="prev" href="#prev" class="arrow"></a>
        <a id="next" href="#next" class="arrow"></a>
    </div>
    <script>
        const url = new URL(window.location)
        const uri = url.searchParams.get("bookPath") || "../assets/alice/"
        const content = document.getElementById("content")
        const divider = document.getElementById("divider")
        const prev = document.getElementById("prev")
        const next = document.getElementById("next")
        const time = Date.now()
        const book = ePub(uri)
        const rendition = book.renderTo("viewer", {
            width: 900,
            height: 600
        })
        prev.onclick = (e) => {

            rendition.prev()
            e.preventDefault()
        }
        next.onclick = (e) => {

            rendition.next()
            e.preventDefault()
        }
        const update = (loc) => {

            const dir = rendition.layout.direction
            const div = rendition.layout.divisor
            prev.style.display = loc.atStart ? "none" : "block"
            next.style.display = loc.atEnd ? "none" : "block"
            divider.style.display = div === 1 ? "none" : "block"
            content.className = dir
            content.dir = dir
        }
        const keybinding = (e) => {

            const dir = rendition.layout.direction
            switch (e.key) {
                case "ArrowLeft":
                    dir === "ltr" ? rendition.prev() : rendition.next()
                    break
                case "ArrowRight":
                    dir === "ltr" ? rendition.next() : rendition.prev()
                    break
            }
        }
        rendition.display().then(() => {

            console.log(book)
            document.onkeyup = keybinding
            rendition.on("keyup", keybinding)
        })
        rendition.on("relocated", (location) => {

            update(location)
            console.log(location)
        })
        rendition.on("displayed", (section) => {

            console.log(`displayed: ${Date.now() - time} ms`)
        })
        rendition.on("displayerror", (err) => {
            
            console.log(err)
        })
    </script>
</body>

</html>
