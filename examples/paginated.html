<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB.JS: Paginated - Example</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="examples.css">
    <script src="../dist/epub.js"></script>
</head>

<body>
    <div id="toolbar">
        <div class="box">
            <label for="spread">Spread:</label>
            <select name="spread" id="spread">
                <option value="auto">auto</option>
                <option value="none">none</option>
            </select>
        </div>
    </div>
    <div id="content" class="ltr" dir="ltr">
        <div id="viewer" class="paginated">
            <div id="divider"></div>
        </div>
        <a id="prev" href="#prev" class="arrow"></a>
        <a id="next" href="#next" class="arrow"></a>
    </div>
    <script>
        const spread = document.getElementById("spread")
        const divider = document.getElementById("divider")
        const prev = document.getElementById("prev")
        const next = document.getElementById("next")
        const book = ePub("../assets/alice/")
        const rendition = book.renderTo("viewer", {
            width: 900,
            height: 600
        })
        prev.onclick = (e) => {

            rendition.prev()
            e.preventDefault()
        }
        next.onclick = (e) => {

            rendition.next()
            e.preventDefault()
        }
        const update = (loc) => {

            const div = rendition.layout.divisor
            prev.style.display = loc.atStart ? "none" : "block"
            next.style.display = loc.atEnd ? "none" : "block"
            divider.style.display = div === 1 ? "none" : "block"
        }
        const keybinding = (e) => {

            switch (e.key) {
                case "ArrowLeft":
                    rendition.prev()
                    break
                case "ArrowRight":
                    rendition.next()
                    break
            }
        }
        spread.onchange = (e) => {

            rendition.updateLayout({
                spread: e.target.value
            })
        }
        rendition.display().then(() => {

            document.onkeyup = keybinding
            rendition.on("keyup", keybinding)
        })
        rendition.on("attached", () => {

            console.log(rendition)
        })
        rendition.on("relocated", (location) => {

            console.log(location)
            update(location)
        })
    </script>
</body>

</html>
