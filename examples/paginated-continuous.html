<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB.JS: Continuous paginated - Example</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="examples.css">
    <script src="../dist/epub.js"></script>
</head>

<body>
    <div id="content" class="mobile" dir="ltr">
        <div id="viewer" class="paginated"></div>
    </div>
    <script>
        const swipe = "ontouchstart" in window
        const book = ePub("../assets/alice/")
        const rendition = book.renderTo("viewer", {
            manager: swipe ? "continuous" : "default",
            flow: "paginated",
            snap: swipe ? {} : null,
            width: "100%",
            height: "100%",
            spread: "none"
        })
        rendition.display()
        rendition.on("attached", () => {

            console.log(book)
        })
        rendition.on("rendered", (view) => {

            console.log(view)
        })
    </script>
</body>

</html>
