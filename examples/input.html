<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB.JS: Open book from File - Example</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="examples.css">
    <script src="../dist/jszip.min.js"></script>
    <script src="../dist/epub.js"></script>
</head>

<body>
    <div id="toolbar">
        <input type="file" id="openbook" accept=".epub">
    </div>
    <div id="content" class="ltr" dir="ltr">
        <div id="viewer" class="paginated">
            <div id="divider"></div>
            <div id="loader" style="display: none;"></div>
        </div>
        <a id="prev" href="#prev" class="arrow"></a>
        <a id="next" href="#next" class="arrow"></a>
    </div>
    <script>
        const openbook = document.getElementById("openbook")
        const content = document.getElementById("content")
        const divider = document.getElementById("divider")
        const loader = document.getElementById("loader")
        const next = document.getElementById("next")
        const prev = document.getElementById("prev")
        const book = ePub()
        let rendition;
        prev.style.display = "none"
        prev.onclick = (e) => {

            rendition.prev()
            e.preventDefault()
        }
        next.style.display = "none"
        next.onclick = (e) => {

            rendition.next()
            e.preventDefault()
        }
        const update = (loc) => {

            const dir = rendition.layout.direction
            const div = rendition.layout.divisor
            prev.style.display = loc.atStart ? "none" : "block"
            next.style.display = loc.atEnd ? "none" : "block"
            divider.style.display = div === 1 ? "none" : "block"
            content.className = dir
            content.dir = dir
        }
        const keybinding = (e) => {

            const dir = rendition.layout.direction
            switch (e.key) {
                case "ArrowLeft":
                    dir === "ltr" ? rendition.prev() : rendition.next()
                    break;
                case "ArrowRight":
                    dir === "ltr" ? rendition.next() : rendition.prev()
                    break;
            }
        }
        const init = (data) => {

            loader.style.display = "block"
            if (rendition) {
                rendition.destroy();
            }
            book.clear() // clear parts
            book.open(data, "binary").then(() => {

                console.log(book)
                rendition.on("keyup", keybinding)
                document.onkeyup = keybinding
                loader.style.display = "none"
            })
            rendition = book.renderTo("viewer", {
                width: 900,
                height: 600
            })
            rendition.display()
            rendition.on("relocated", (location) => {

                update(location)
                console.log(location)
            })
        }
        const onload = (e) => {

            init(e.target.result)
        }
        openbook.onchange = (e) => {

            const file = e.target.files[0]
            if (window.FileReader) {
                const reader = new FileReader()
                reader.onload = onload
                reader.readAsArrayBuffer(file)
            }
        }
    </script>
</body>

</html>
