<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="epub.js,epub-js,annotations,underline,example">
    <meta name="description" content="example of annotation for underlining">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <script src="../dist/epub.js"></script>
    <title>epub-js-examples : Underline</title>
</head>

<body id="app">
    <header>
        <nav>
            <ul>
                <li class="l-item"><a href="./">Examples</a></li>
            </ul>
            <li class="r-item">
                <a href="https://github.com/intity/epub-js/blob/master/examples/annotations-underline.html" id="gh-link" target="_blank"></a>
            </li>
        </nav>
    </header>
    <main id="content" class="ltr" dir="ltr">
        <div id="viewport" class="paginated ltr" dir="ltr">
            <div id="loader"></div>
        </div>
        <a id="prev" href="#prev" class="arrow"></a>
        <a id="next" href="#next" class="arrow"></a>
    </main>
    <footer id="annotations">
        <ul id="list"></ul>
    </footer>
    <script>
        const loader = document.getElementById("loader")
        const list = document.getElementById("list")
        const prev = document.getElementById("prev")
        const next = document.getElementById("next")
        const book = ePub("../assets/alice/")
        const rendition = book.renderTo("viewport", {
            width: 908,
            height: 600,
            spread: "none"
        })
        book.opened.then(() => {

            loader.style.display = "none"
        })
        prev.onclick = (e) => {
            rendition.prev()
            e.preventDefault()
        }
        next.onclick = (e) => {
            rendition.next()
            e.preventDefault()
        }
        const update = (loc) => {

            prev.style.display = loc.atStart ? "none" : "block"
            next.style.display = loc.atEnd ? "none" : "block"
        }
        const keybinding = (e) => {

            switch (e.key) {
                case "ArrowLeft":
                    rendition.prev()
                    break
                case "ArrowRight":
                    rendition.next()
                    break
            }
        }
        rendition.display(6).then(() => {

            console.log(book)
            document.onkeyup = keybinding
            rendition.on("keyup", keybinding)
        })
        rendition.on("selected", (cfiRange, contents) => {

            const note = rendition.annotations.append("underline", cfiRange, {
                cb: (e) => console.log(e.target)
            })
            book.getRange(cfiRange).then((range) => {

                const item = document.createElement("li")
                const link = document.createElement("a")
                const ctrl = document.createElement("a")

                if (range) {
                    const text = range.toString()
                    const node = document.createTextNode(text)

                    link.textContent = cfiRange
                    link.href = "#" + cfiRange
                    link.onclick = (e) => {

                        rendition.display(cfiRange)
                        e.preventDefault()
                    }

                    ctrl.textContent = "remove"
                    ctrl.href = "#"
                    ctrl.onclick = (e) => {

                        rendition.annotations.remove("underline", cfiRange)
                        list.removeChild(item)
                        e.preventDefault()
                    }

                    item.appendChild(link)
                    item.appendChild(node)
                    item.appendChild(ctrl)
                    list.appendChild(item)
                }
            })
            contents.window.getSelection().removeAllRanges()
            console.log(note)
        })
        rendition.on("relocated", (location) => {

            update(location)
            console.log(location)
        })
    </script>
</body>

</html>
