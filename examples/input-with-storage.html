<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="epub.js,epub-js,input,storage,example">
    <meta name="description" content="example of open book from file with storage">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <script src="../dist/jszip.min.js"></script>
    <script src="../dist/localforage.min.js"></script>
    <script src="../dist/epub.js"></script>
    <title>epub-js-examples : Open book from File with Storage</title>
</head>

<body id="app">
    <header>
        <nav>
            <ul>
                <li class="l-item"><a href="./">Examples</a></li>
                <li class="l-item">
                    <input type="file" id="openbook" accept=".epub">
                </li>
                <li class="r-item">
                    <a href="https://github.com/intity/epub-js/blob/master/examples/input-with-storage.html" id="gh-link" target="_blank"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="content">
        <div id="viewport" class="paginated">
            <div id="divider"></div>
            <div id="loader" style="display: none;"></div>
        </div>
        <a id="prev" href="#prev" class="arrow"></a>
        <a id="next" href="#next" class="arrow"></a>
    </main>
    <footer></footer>
    <script>
        const openbook = document.getElementById("openbook")
        const content = document.getElementById("content")
        const divider = document.getElementById("divider")
        const loader = document.getElementById("loader")
        const next = document.getElementById("next")
        const prev = document.getElementById("prev")
        const book = ePub({ store: "epub-js" })
        let rendition;
        prev.style.display = "none"
        prev.onclick = (e) => {

            rendition.prev()
            e.preventDefault()
        }
        next.style.display = "none"
        next.onclick = (e) => {

            rendition.next()
            e.preventDefault()
        }
        const update = (location) => {

            const dir = rendition.layout.direction
            const div = rendition.layout.divisor
            const loc = location || rendition.currentLocation()
            prev.style.display = loc.atStart ? "none" : "block"
            next.style.display = loc.atEnd ? "none" : "block"
            divider.style.display = div === 1 ? "none" : "block"
            content.className = dir
            content.dir = dir
        }
        const keybinding = (e) => {

            const dir = rendition.layout.direction
            switch (e.key) {
                case "ArrowLeft":
                    dir === "ltr" ? rendition.prev() : rendition.next()
                    break;
                case "ArrowRight":
                    dir === "ltr" ? rendition.next() : rendition.prev()
                    break;
            }
        }
        const init = (data) => {

            loader.style.display = "block"
            if (rendition) {
                rendition.destroy();
            }
            book.clear() // clear parts
            book.open(data, "binary").then(() => {

                console.log(book)
                rendition.on("keyup", keybinding)
                document.onkeyup = keybinding
                loader.style.display = "none"
            })
            rendition = book.renderTo("viewport", {
                width: 908,
                height: 600
            })
            rendition.display()
            rendition.on("relocated", (location) => {

                update(location)
                console.log(location)
            })
        }
        const onload = (e) => {

            book.storage.set(0, e.target.result).then((data) => {

                init(data)
            })
        }
        openbook.onchange = (e) => {

            const file = e.target.files[0]
            if (window.FileReader) {
                const reader = new FileReader()
                reader.onload = onload
                reader.readAsArrayBuffer(file)
            }
        }
        book.storage.get(0).then((data) => {

            if (data) init(data)
        })
    </script>
</body>

</html>
