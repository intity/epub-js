<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB.JS Spreads Example</title>
    <link rel="stylesheet" type="text/css" href="examples.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="../dist/epub.js"></script>
</head>

<body>
    <div id="toolbar">
        <div class="box">
            <select id="toc"></select>
        </div>
    </div>
    <div id="content">
        <div id="viewer" class="paginated">
            <div id="divider"></div>
        </div>
        <a id="prev" href="#prev" class="arrow"></a>
        <a id="next" href="#next" class="arrow"></a>
    </div>
    <script>
        const toc = document.getElementById("toc")
        const prev = document.getElementById("prev")
        const next = document.getElementById("next")
        const book = ePub("https://s3.amazonaws.com/epubjs/books/alice.epub")
        const rendition = book.renderTo("viewer", {
            width: "100%",
            height: "100%"
        })
        rendition.display()
        const update = (location) => {

            const div = rendition.layout.divisor
            const loc = location || rendition.currentLocation()
            prev.style.display = loc.atStart ? "none" : "block"
            next.style.display = loc.atEnd ? "none" : "block"
            divider.style.display = div === 1 ? "none" : "block"
        }
        const keybinding = (e) => {

            const dir = rendition.layout.direction
            switch (e.key) {
                case "ArrowLeft":
                    dir === "ltr" ? rendition.prev() : rendition.next()
                    break
                case "ArrowRight":
                    dir === "ltr" ? rendition.next() : rendition.prev()
                    break
            }
        }
        book.ready.then(() => {

            prev.onclick = (e) => {
                rendition.prev()
                e.preventDefault()
            }
            next.onclick = (e) => {
                rendition.next()
                e.preventDefault()
            }
            document.onkeyup = keybinding
            rendition.on("keyup", keybinding)
        })
        book.loaded.navigation.then((items) => {

            const fragment = document.createDocumentFragment()

            items.forEach((chapter) => {
                const option = document.createElement("option")
                option.textContent = chapter.label
                option.setAttribute("ref", chapter.href)
                fragment.appendChild(option)
            })

            toc.appendChild(fragment)
            toc.onchange = (e) => {
                const ind = e.target.selectedIndex
                const url = e.target[ind].getAttribute("ref")
                rendition.display(url)
            }
        })
        rendition.on("rendered", (section) => {

            const current = book.navigation && book.navigation.get(section.href)

            if (current) {
                const selected = toc.querySelector("option[selected]")
                if (selected) {
                    selected.removeAttribute("selected")
                }

                const options = toc.querySelectorAll("option")
                for (let i = 0; i < options.length; ++i) {
                    if (options[i].getAttribute("ref") === current.href) {
                        options[i].setAttribute("selected", "")
                    }
                }
            }
        })
        rendition.on("relocated", (location) => {

            update(location)
            console.log(location)
        })
        rendition.on("layout", (current, changed) => {

            update()
        })
    </script>
</body>

</html>
